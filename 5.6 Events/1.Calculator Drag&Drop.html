<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="1.Calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="content">
    <p class="center">Calculator that can be moved</p>
    <form>
        <input name="first" value="0">
        <select name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input name="second" value="0">
        <span>=</span>
        <input name="result" disabled>
    </form>
</div>
</body>
<script src="1.Calculator.js"></script>
</html>
