<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Calculator</title>
    <link href="2.Calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="content">
    <p class="center">Ajax Calculator</p>
    <form name="calculator" method="get" action="Calculator.php">
        <input name="first" value="0">
        <select name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input name="second" value="0">
        <span>=</span>
        <input name="result" disabled>
    </form>
    <div id="response"></div>
</div>
</body>
<script src="2.Calculator.js"></script>
</html>
