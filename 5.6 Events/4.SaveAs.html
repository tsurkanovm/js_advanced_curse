<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save as</title>

</head>
<body>
</body>
<script>
    document.body.onkeydown = function (event) {
        if (event.keyCode == 83 && event.ctrlKey && event.shiftKey) {
            alert("Choosen");

            return false;
        }

        if (event.keyCode == 83 && event.ctrlKey) {
            alert("Saved");
        }

        if (event.keyCode == 65 && event.shiftKey) {
            alert("Selected All");

        }
        event.preventDefault();
    }

</script>
</html>
